<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNP FE-internship #1</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Good trip">
    <meta name="Keywords" content="trip, travel, chill">  
</head>
<body>
    <div class="wrapper">
        <header class="perfect-travel">
            <div class="perfect-travel__top-block">

                    <img class="perfect-travel__logo-image" src="./assets/images/icons/YourTour.svg" alt="YourTour">

                <nav class="navigation">
                    <ul class="navigation__list">
